<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #4CAF50;
    }
    p {
      font-size: 18px;
      margin: 20px 0;
    }
    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Contact Us</h1>
  <p>Choose an option below:</p>

  <!-- Button to call -->
  <button onclick="window.location.href='tel:+1234567890'">Call Us</button>

  <!-- Button to WhatsApp -->
  <button onclick="window.location.href='https://wa.me/1234567890'">Message on WhatsApp</button>

  <!-- Button to Send SMS -->
  <button onclick="window.location.href='sms:+1234567890?body=Hello'">Send SMS</button>

</body>
</html>
